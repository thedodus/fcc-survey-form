<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pasta Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <header class=header>
                <h1 id="title" class="text-center">Favorite Pasta Survey Form</h1>
                <p id="description" class="description text-center">Please help us understand your relationship with pasta!</p>
            </header>
            <form id=survey-form>
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Enter your name."
                      required
                    />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Enter your email."
                      required
                    />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                    <input
                      type="number"
                      name="age"
                      id="number"
                      min="10"
                      max="99"
                      class="form-control"
                      placeholder="Age"
                    />
                </div>
                <div class="form-group">
                    <p>Do you believe penne is for pasta n00bs?</p>
                    <select name="penne-opinion" id="dropdown" class="form-control" required>
                        <option value disabled selected>Select penne opinion</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Which of these pasta shapes is your favorite?</p>
                    <label>
                        <input
                          name="pasta-shape"
                          value="spaghetti"
                          type="radio"
                          class="input-radio"
                          checked/>
                          Spaghetti
                    </label>
                    <label>
                        <input
                          name="pasta-shape"
                          value="fettuccine"
                          type="radio"
                          class="input-radio"/>
                          Fettuccine
                    </label>
                    <label>
                        <input
                          name="pasta-shape"
                          value="mezzaluna"
                          type="radio"
                          class="input-radio"/>
                          Mezzaluna
                    </label>
                    <label>
                        <input
                          name="pasta-shape"
                          value="pappardelle"
                          type="radio"
                          class="input-radio"/>
                          Pappardelle
                    </label>
                </div>
                <div class="form-group">
                    <p>Which pasta sauces do you enjoy? <span class="clue">(Check all that apply)</span></p>
                    <label> 
                        <input type="checkbox" value="carbonara" nam="pasta-sauce" class="input-checkbox">
                        Carbonara
                    </label>
                    <label> 
                        <input type="checkbox" value="amatriciana" nam="pasta-sauce" class="input-checkbox">
                        Amatriciana
                    </label>
                    <label> 
                        <input type="checkbox" value="pesto" nam="pasta-sauce" class="input-checkbox">
                        Pesto
                    </label>
                    <label> 
                        <input type="checkbox" value="bolognese" nam="pasta-sauce" class="input-checkbox">
                        Bolognese
                    </label>
                    <label> 
                        <input type="checkbox" value="primavera" nam="pasta-sauce" class="input-checkbox">
                        Primavera
                    </label>
                    <label> 
                        <input type="checkbox" value="puttanesca" nam="pasta-sauce" class="input-checkbox">
                        Puttanesca
                    </label>
                    <label> 
                        <input type="checkbox" value="alfredo" nam="pasta-sauce" class="input-checkbox">
                        Alfredo
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea
                      id="comments"
                      class="input-textarea"
                      name="comment"
                      placeholder="Enter your comment here..."
                    ></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>



        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async defer></script>
    </body>
</html>
